<!DOCTYPE html>
<html>
<body>
  <h2>Server-Sent Events Example</h2>
  <div id="messages"></div>

  <script>
    const eventSource = new EventSource("/stream");
    
    eventSource.onmessage = function(event) {
      document.getElementById("messages").innerHTML += event.data + "<br>";
    };
  </script>
</body>
</html>
